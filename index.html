<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <div class="clock">
          <div class="set hour"></div>
          <div class="set minute"></div>
          <div class="set second"></div>
          <div class="clock-pointer"></div>
          <div class="number N1">
            <div>1</div>
          </div>
          <div class="number N2">
            <div>2</div>
          </div>
          <div class="number N3">
            <div>3</div>
          </div>
          <div class="number N4">
            <div>4</div>
          </div>

          <div class="number N5">
            <div>5</div>
          </div>
          <div class="number N6">
            <div>6</div>
          </div>
          <div class="number N7">
            <div>7</div>
          </div>
          <div class="number N8">
            <div>8</div>
          </div>
          <div class="number N9">
            <div>9</div>
          </div>
          <div class="number N10">
            <div>10</div>
          </div>
          <div class="number N11">
            <div>11</div>
          </div>
          <div class="number N12">
            <div>12</div>
          </div>
        </div>

        <div class="digital-clock">
          <h1></h1>
          <div class="date"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
